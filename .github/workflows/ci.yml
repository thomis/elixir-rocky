name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  schedule:
  - cron: 0 2 * * *

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the docker image
      run: docker build . --file Dockerfile --tag elixir-centos:$(date +%s)
