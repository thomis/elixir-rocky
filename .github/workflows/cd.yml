name: cd

on:
  release:
    types: [ published ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Login to dockerhub
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Get current tag
      run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - name: Build the tagged docker image
      run: docker build . --file Dockerfile --tag thomis/elixir-rocky:${{ env.tag }}

    - name: Push the tagged docker image
      run: docker push thomis/elixir-rocky:${{ env.tag }}

    - name: Build the latest docker image
      run: docker build . --file Dockerfile --tag thomis/elixir-rocky:latest

    - name: Push the latest docker image
      run: docker push thomis/elixir-rocky:latest
